site_name: Mythbound
site_url: https://tibia-oce.github.io/foundations
repo_url: https://github.com/tibia-oce/foundations
edit_uri: edit/master/docs/
repo_name: Github

docs_dir: ../docs

theme:
  name: material
  # Optional: point these at your own logo/icon when you have them
  # logo: img/logo.svg
  # favicon: img/favicon.png
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch color scheme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference
  features:
    # Navigation / UX
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    # Content quality-of-life
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.footnote.tooltips
    # Search / TOC
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
  icon:
    repo: fontawesome/brands/github-alt

plugins:
  - search
  - typeset

markdown_extensions:
  - abbr
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.highlight:
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/tibia-oce

nav:
  - Foundations:
      - Overview: index.md
      - Golden Path: golden-path.md

  - Architecture:
      - Overview: architecture/index.md
      - Platforming: architecture/platforming.md
      - Google Cloud: architecture/gcp.md
      - GitHub Organisation: architecture/github.md
      - Continuous Integration: architecture/ci.md
      - Secrets & State Management: architecture/state.md

  - Contributing:
      - Overview: contributing/index.md
      - Setup: contributing/setup.md
      - Usage: contributing/usage.md
      - Workflows: contributing/workflows.md
      - Contributing Guide: contributing/contributing.md
      - Documentation: contributing/documentation.md
